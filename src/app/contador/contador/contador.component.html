<h1 class="alert-warning p-2">Angular</h1>
<h2>{{ title }}</h2>

<p>Incrementos de: {{ base }}</p>
<br>
<button class="btn btn-primary" (click)="acumular(base)"> +{{base}} </button>
<span class="p-4 center m-0">{{ numero }}</span>
<button class="btn btn-primary" (click)="acumular(-base)"> -{{base}} </button>
